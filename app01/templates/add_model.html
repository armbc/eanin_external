{% extends 'index.html' %}
{% load static %}

{% block datepick_css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}"
          media="screen">
{% endblock %}
{% block content %}
    <!-- ====== 标题及面板 ====== -->
    <div class="panel panel-info col-sm-offset-4 col-sm-4">
        <div style="margin-bottom: 15px" class="panel panel-heading">
            <h3 class="panel-title col-sm-offset-5">
                {{ title }}
            </h3>
        </div>
        <div class="bs-example">

            <!-- ====== 正文 ====== -->

            <form class="form-horizontal" method="post" autocomplete="off" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label style="color: #6c757d" class="col-sm-4 control-label">{{ field.label }}：</label>
                        <label class="col-sm-6 col-form-label-sm">{{ field }}</label>
                        <span style="color: brown"> {{ field.errors.0 }} </span>
                    </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-4">
                        <button type="submit" class="btn btn-default">保 存</button>
                    </div>
                </div>
            </form>

            <!-- ====== 正文end ====== -->

        </div>
    </div>

    <!-- ====== 标题及面板end ====== -->
{% endblock %}

{% block datepick_js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-TW.min.js' %}"></script>
    <script>

        $(function () {
            $("{{ creat_time }}").datepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-TW',
                autoClose: true,
                todayHighlight: true,
                todayBtn: true,
            });
        });
        $(function () {
            $("{{ quit_time }}").datepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-TW',
                autoClose: true,
                todayHighlight: true,
                todayBtn: true,
            });
        });
    </script>
{% endblock %}

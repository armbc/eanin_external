<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>包头意林食品</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

	<style>
        .login {
            width: 400px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #f0f0f0;
            padding: 10px 30px 30px 30px;
            -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
            box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
        }

        .right {
            float: right;
        }
	</style>
</head>

<body>
<div style="min-height: 500px;color: #bacbe6">

	<div class="login" style="color: #555555">
		<div style="font-size: 15px;text-align: center;margin-bottom: 30px;margin-top: 30px;color: #117a8b">
			---------    欢迎使用包头意林食品管理系统    ---------
		</div>
		<div style="font-size: 25px; font-weight: bold;text-align: center;margin-bottom: 40px;color: #0f6674">
			管理员登录
		</div>
		<form id="fm" method="POST" novalidate>
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">用户名或手机号</label>
				<input type="text" name="username" maxlength="32" minlength="4" class="form-control"
				       placeholder="请输入用户名或手机号" required id="id_username"/>
				<span style="color: red;">{{ form.username.errors.0 }}</span>
			</div>
			<div class="form-group">
				<label for="id_password">密码</label>
				<input type="password" name="password" maxlength="64" minlength="8" class="form-control"
				       placeholder="请输入密码" required id="id_password"/>
				<span style="color: red;">{{ form.password.errors.0 }}</span>
			</div>
			<!--
			<div class="form-group">
				<label for="id_code">图片验证码</label>
				<div class="row">
					<div class="col-xs-7">
						<input type="text" name="code" class="form-control" placeholder="请输入图片验证码" required
						       id="id_code"/>
						<span style="color: red;"></span>
					</div>
					<div class="col-xs-5">
						<img id="image_code" src="/image/code/">
					</div>
				</div>
			</div>
			-->
			<div class="row">
				<div class="col-xs-3">
					<input type="submit" class="btn btn-primary" value="登 陆"/>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>


</body>
</html>

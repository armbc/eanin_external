{% extends 'base.html' %}
{% block title %}EANIN{% endblock %}
{% load static %}
{% block content %}

    <div style="margin-top: 20px"></div>
    <h4>路由正常！</h4>
    
    <style>
        .main-container {
            width: 94%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center; /*  main-container 的子元素水平居中 */
            overflow: auto;
            min-height: 300px;
            color: #114639;
        }

        .product-item { /*  新的样式，用于包裹每个产品 */
            display: flex;
            flex-direction: column; /* 让标题和图片垂直排列 */
            align-items: center; /* 让图片在 product-item 内水平居中 */
            width: 100%; /* 确保 product-item 占据整个宽度 */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block; /*  仍然需要 display: block; 防止底部空白 */
        }
    </style>


{% endblock %}

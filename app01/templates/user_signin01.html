<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>包头意林食品</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .login {
            width: 400px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #dddddd;
            padding: 10px 30px 30px 30px;
            -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .15);
            box-shadow: 5px 5px 20px #aaa;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
<div style="min-height: 500px;color: #3c763d">

    <div class="login" style="color: #00363a">
        <div style="font-size: 15px;text-align: center;margin-bottom: 30px;margin-top: 30px;color: #117a8b">
            --------- 欢迎使用包头意林食品管理系统 ---------
        </div>
        <div style="font-size: 25px; font-weight: bold;text-align: center;margin-bottom: 40px;color: #373b3e">
            用户登录
        </div>
        <form id="fm" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label>用户名或手机号</label>
                <input type="text" name="name" class="form-control" placeholder="请输入用户名或手机号">
                <span style="color: red;">{{ form.name.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="请输入密码">
                <span style="color: red;">{{ form.password.errors.0 }}</span>

            </div>

            <div class="row">
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-primary"  value="登 陆"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>


</body>
</html>
